spring:
  main:
    allow-circular-references: true

  data:
    mongodb:
      port: 0
      database: test

  shell:
    interactive:
      enabled: false

  mongodb:
    embedded:
      version: 3.2.8

mongock:
  runner-type: "InitializingBean"

  change-logs-scan-package:
    - com.nosql.mongolib.changelog
  mongo-db:
    write-concern:
      journal: false
    read-concern: local

logging:
  level:
    root: ERROR
